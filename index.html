<html>

<head>

    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />

</head>

<body>
    <header>Sign Up</header>

    <form class="container">
        <div class="div1">
            <ul>
                <li>Nome Completo: <br>
                    <input type="text" placeholder="Nome Completo">
                </li>


                <li>RG: <br>
                    <input type="number" placeholder="00.000.000-0">
                </li>

                </li>




                <li>Pai: <br>
                    <input type="text" placeholder="Nome do pai">
                </li>

                <li>Escolaridade: <br>
                    <select>
                        <option> Selecione</option>
                        <option> Ensino Médio Completo</option>
                        <option> Ensino Médio Cursando</option>
                        <option> Ensino Médio Interrompido</option>
                        <option> Ensino Superior Completo</option>
                        <option> Ensino Superior Cursando</option>
                        <option> Ensino Superior Interrompido</option>
                        <option> Ensino Fundamental Completo</option>
                        <option> Ensino Fundamental Cursando</option>
                        <option> Ensino Fundamental Interrompido</option>


                    </select>
                </li>

                <li>Telefone: <br>
                    <input type="tel" placeholder="(00) 00000-0000">
                </li>

                <li>Email: <br>
                    <input type="email" placeholder="exemplo@email.com" required>
                </li>

            </ul>


            <div>
                <button> <a href="google.com">Cadastrar</a></button>

                <button><a href="google.com">Limpar Campos</a></button>

            </div>



        </div>

        <div class="div2">
            <ul>
                <li>Data de nascimento : <br>
                    <input type="date" placeholder="____/____/________">
                </li>

                <li>CPF: <br>
                    <input type="number" placeholder="000.000.000-00">
                </li>

                <li>Mãe: <br>
                    <input type="text" placeholder="Nome da mãe">
                </li>

                <li>Profissão: <br>
                    <input type="text" placeholder="Profissãoi">
                </li>

                <li>Telefone: <br>
                    <input type="tel" placeholder="0000-0000">
                </li>
            </ul>

        </div>

    </form>

</body>

</html>
